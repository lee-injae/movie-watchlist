<!DOCTYPE html>
<head>
    <title>Move Watchlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    
    <header>
        <h1>Find your film</h1>
        <a href="./watchlist.html"><h3>My Watchlist</h3></a>
    </header>
    
    <form id="search-form">
        <!-- <img class="search-icon" src="./assets/search-icon.png" alt="magnifying-glass"> -->
        <input type="text" 
        id="search-input" 
        class="search-input" 
        name="search"
        placeholder="Search.."

        />
        <button id="search-btn" class="search-btn" type="submit">Search</button>
    </form>

    <div class="movies-container" id="movies"></div>
    <div id="placeholder" class="placeholder">
        <img src="assets/film-icon.png" alt="film-icon">
        <h3>Start exploring</h3>
    </div>
    <script src="index.js"></script>
</body>
</html>

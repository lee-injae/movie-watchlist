<!DOCTYPE html>
<head>
    <title>Move Watchlist</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

</head>
<body id="search">
    <header>
        <h1>Find your film</h1>
        <a href="./watchlist.html"><h3 id="watchlist-link">My Watchlist</h3></a>
    </header>
    
    <form id="search-form">
        <!-- <img class="search-icon" src="./assets/search-icon.png" alt="magnifying-glass"> -->
        <input class="search-input"
            type="text" 
            id="search-input" 
            name="search"
            placeholder="Search.."
        />
        <button id="search-btn" 
            class="search-btn" 
            type="submit">
            Search
        </button>
    </form>

    <div class="movies-container" id="movies">
        <!-- the live data will be loaded here -->
    </div>
    <div id="placeholder" class="placeholder">
        <img class="film-icon" src="assets/film-icon.png" alt="film-icon">
        <h3>Start exploring</h3>
    </div>

    <script src="index.js"></script>
</body>
</html>
